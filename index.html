<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2 class="signup_caption">Sign up form</h2>
        <div class="wrapper">
            <form action="#" method="get" enctype="multipart/form-data">
                <label for="first_name">First name:</label> <br>
                <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
                <br><br>
                <label for="last_name">Last name:</label> <br>
                <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
                <br><br>
                <label for="email">Email:</label> <br>
                <input type="email" placeholder="Type your email address" name="email" id="email" class="email">
                <br><br>
                <label for="password">Password:</label> <br>
                <input type="password" placeholder="Create your password" name="password" id="password" class="password">
                <br><br>
                <label for="gender">Gender:</label> <br>
                <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
                <input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>
                <br><br>
                <label for="education">Education Qualifications:</label>
                <input type="checkbox" value="hsc" name="education" class="education"><span>ssc</span>
                <input type="checkbox" value="ssc" name="education" class="education"><span>hsc</span>
                <br><br>
                <label for="message">Your message:</label><br>
                <textarea placeholder="Type your message here" name="message" id="message" class="message" cols="73" rows="10"></textarea>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </form>
        </div>
    </body>
</html>
